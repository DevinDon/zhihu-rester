addresses:
  - host: 0.0.0.0
    port: 8080
    protocol: HTTP

databases:
  - name: default
    type: mongodb
    host: localhost
    port: 27017
    database: database
    username: username
    password: password
    authSource: admin
    logger: debug
    sync: true

handlerPool:
  max: 1024

logger:
  level: all
  trace: true
  errorLog: error.log
  outputLog: output.log
